<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/drum-machine.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>LOOP MACHINA - Techno Sequencer</title>
    </head>

    <body>
        <div id="top-container">
            <div id="header-content">
                <h1 id="loop-machina" class="animate__animated animate__fadeIn">LOOP MACHINA</h1>
                <h2 id="techno-sequencer" class="animate__animated animate__fadeIn animate__delay-1s"><span id="techno">TECHNO</span> Sequencer</h2>
            </div>
            <div id="sketch-holder">
                <div id="design-container">
                    <h3 id="main-title">LM - TECHNO SEQ v1.0</h3>
                    <div id="masterVolControl-holder">
                        <h4>Master Volume</h4>
                    </div>
                    <div id="play-button-holder"></div>
                    <div id="bpmControl-holder">
                        <h4>BPM Control</h4>
                    </div>
                    <div id="save-button">
                        
                    </div>
                </div>
                <div id="beatgrid-container">
                    <div id="tracks">
                        <p class="sound">HiHat</p>
                        <p class="sound">OpenHat</p>
                        <p class="sound">Ride</p>
                        <p class="sound">Clap</p>
                        <p class="sound">Perc</p>
                        <p class="sound">Snare</p>
                        <p class="sound">Chord</p>
                        <p class="sound">Pluck</p>
                        <p class="sound">Kick</p>
                    </div>
                    <div id="beatgrid"></div>
                </div>
            </div>
        </div>
        <script src="libraries/p5.min.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
        <script src="libraries/quicksettings.js"></script>
        <script src="libraries/p5.gui.js"></script>
        <script src="js/sketch.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/record.js"></script>
    </body>
</html>
